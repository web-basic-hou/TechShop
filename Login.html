<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - TechShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Login.css">
</head>
<body>

    <div class="main-container">
        <div class="login-card">
            
            <div class="card-header">
                <a href="#" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <span class="logo-text">TechShop</span>
                </a>
                <h1 class="title">Đăng nhập tài khoản</h1>
                <p class="subtitle">Chào mừng bạn trở lại!</p>
            </div>

            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Địa chỉ Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="form-input" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <a href="#" class="link">Quên mật khẩu?</a>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input" placeholder="••••••••">
                </div>

                <div>
                    <button type="submit" class="submit-button">
                        Đăng Nhập
                    </button>
                </div>
            </form>

            <p class="signup-link">
                Chưa có tài khoản?
                <a href="/Register.html" class="link">
                    Tạo tài khoản mới
                </a>
            </p>
        </div>
    </div>

</body>
</html>
