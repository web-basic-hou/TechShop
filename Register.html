<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - TechShop</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="./Styles/Register.css">
</head>
<body>

    <div class="main-container">
        <div class="card">
            
            <!-- Header -->
            <div class="card-header">
                <a href="/" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <span class="logo-text">TechShop</span>
                </a>
                <h1 class="title">Tạo tài khoản mới</h1>
                <p class="subtitle">Chào mừng bạn! Vui lòng điền thông tin để bắt đầu.</p>
            </div>

            <!-- Registration Form -->
            <form action="#" method="POST" class="form">
                <div class="form-group">
                    <label for="fullname" class="form-label">Họ và Tên</label>
                    <input id="fullname" name="fullname" type="text" required class="form-input" placeholder="Nguyễn Văn A">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Địa chỉ Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="form-input" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="form-input" placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="form-input" placeholder="••••••••">
                </div>

                <div>
                    <button type="submit" class="submit-button">
                        Đăng Ký
                    </button>
                </div>
            </form>

            <p class="bottom-link">
                Đã có tài khoản?
                <a href="/Login.html" class="link">
                    Đăng nhập ngay
                </a>
            </p>
        </div>
    </div>

</body>
</html>
