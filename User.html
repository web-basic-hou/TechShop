<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản Của Tôi - TechShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/User.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/Home.html" class="logo-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <span class="logo-text">TechShop</span>
                </a>

                <nav class="nav-menu">
                    <a href="/Home.html" class="nav-link">Trang Chủ</a>
                    <a href="/Products.html" class="nav-link">Sản Phẩm</a>
                    <a href="/Contact.html" class="nav-link">Liên Hệ</a>
                </nav>

                <div class="header-icons">
                    <a href="/Cart.html" class="icon-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="icon-badge">3</span>
                    </a>
                    <a href="#" class="icon-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <div class="breadcrumbs">
            <nav class="breadcrumbs-nav">
                <ol class="breadcrumbs-list">
                    <li class="breadcrumb-item">
                        <a href="#" class="breadcrumb-link">Trang chủ</a>
                        <svg xmlns="http://www.w3.org/2000/svg" class="breadcrumb-separator" viewBox="0 0 20 20"><path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"/></svg>
                    </li>
                    <li class="breadcrumb-item">
                        <span class="breadcrumb-current">Tài khoản của tôi</span>
                    </li>
                </ol>
            </nav>
        </div>

        <div class="content-layout">
            <aside class="sidebar-aside">
                <div class="sidebar-card">
                    <div class="user-profile">
                        <img class="user-avatar" src="https://placehold.co/100x100/e0e7ff/4338ca?text=A" alt="Avatar">
                        <div>
                            <p class="user-name">Anh Nguyễn</p>
                            <p class="user-email">anh.nguyen@email.com</p>
                        </div>
                    </div>
                    <nav class="sidebar-nav">
                        <a href="#" class="sidebar-nav-item active">
                            <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            <span class="nav-item-text">Thông tin tài khoản</span>
                        </a>
                        <a href="#" class="sidebar-nav-item">
                             <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>
                            <span class="nav-item-text">Lịch sử đơn hàng</span>
                        </a>
                         <a href="#" class="sidebar-nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                            <span class="nav-item-text">Địa chỉ</span>
                        </a>
                        <a href="#" class="sidebar-nav-item logout">
                            <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                            <span class="nav-item-text">Đăng xuất</span>
                        </a>
                    </nav>
                </div>
            </aside>

            <div class="main-form-content">
                <div class="form-card">
                    <h2 class="section-title">Thông tin tài khoản</h2>
                    <form class="form-section">
                        <div class="input-group">
                            <div class="form-field">
                                <label for="full_name" class="form-label">Họ và tên</label>
                                <input type="text" id="full_name" value="Anh Nguyễn" class="form-input" style="background-color: var(--color-slate-100);">
                            </div>
                            <div class="form-field">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" value="anh.nguyen@email.com" class="form-input" style="background-color: var(--color-slate-100);" disabled>
                            </div>
                        </div>
                        <div class="form-field">
                             <label for="phone" class="form-label">Số điện thoại</label>
                             <input type="tel" id="phone" value="0987654321" class="form-input" style="background-color: var(--color-slate-100);">
                        </div>
                         <div class="form-action">
                            <button type="submit" class="button button-primary">Lưu thay đổi</button>
                        </div>
                    </form>

                    <hr class="separator">

                    <h2 class="section-title">Đổi mật khẩu</h2>
                    <form class="form-section">
                        <div class="form-field">
                            <label for="current_password" class="form-label">Mật khẩu hiện tại</label>
                            <input type="password" id="current_password" class="form-input">
                        </div>
                        <div class="input-group">
                            <div class="form-field">
                                <label for="new_password" class="form-label">Mật khẩu mới</label>
                                <input type="password" id="new_password" class="form-input">
                            </div>
                            <div class="form-field">
                                <label for="confirm_password" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" id="confirm_password" class="form-input">
                            </div>
                        </div>
                         <div class="form-action">
                            <button type="submit" class="button button-secondary">Đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
           <div class="footer-copyright">
                <p>&copy; 2025 TechShop. Đã đăng ký bản quyền.</p>
            </div>
        </div>
    </footer>
</body>
</html>
